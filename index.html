      .page {
        font-family: Arial, sans-serif;
        background-color: #09090b;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
      }
      .card {
        padding: 50px 20px;
        position: relative;
        background-color: #27272a33;
        border-radius: 8px;
        width: 200px;
        text-align: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
        cursor: pointer;
        border: 1px solid #27272a;
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .card:hover {
        transform: translateY(-5px);
        opacity: 0.8;
      }
      .card__logo {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
        transition: transform 0.3s ease;
      }
      .card:hover .card__logo {
        transform: scale(1.1);
      }
      .card__title {
        margin-top: 10px;
        line-height: 1;
        font-size: 18px;
        margin: 0;
      }
      .card__coming-soon {
        margin: 0;
        font-size: 12px;
        position: absolute;
        top: 0;
        right: 15px;
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 5px;
        border-radius: 0 0 5px 5px;
      }
      .card--coming-soon {
        opacity: 0.3;
      }
      .card--coming-soon:hover {
        opacity: 0.8;
      }
    </style>
